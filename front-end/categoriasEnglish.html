<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - Collector's Corner</title>
    <link rel="stylesheet" href="/css/categorias.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="/image/logo.png" alt="Logo El Rincón del Coleccionista">
        </div>
        <h1>Category Management</h1>
    </header>
    <button onclick="window.location.href='/front-end/index'">Volver</button>
    <br>

    <div class="container">

        <!-- Formulario para Agregar una Categoría -->
        <div class="form-container">
            <h2>Add Category</h2>
            <form id="agregarCategoria">
                <label for="idCategoria">Id:</label>
                <input type="text" id="idCategoria" name="idCategoria" required>

                <label for="nombreCategoria">Name:</label>
                <input type="text" id="nombreCategoria" name="nombreCategoria" required>

                <label for="descripcion">Description:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>

                <button type="button" class="btn-agregar" onclick="agregarCategoria()">Add Category</button>
            </form>
        </div>

        <!-- Formulario para Eliminar una Categoría -->
        <div class="form-container">
            <h2>Delete Category</h2>
            <form id="eliminarCategoria">
                <label for="idEliminar">Id of the Category to Delete:</label>
                <input type="text" id="idCategoria" name="idCategoria" required>

                <button type="button" class="btn-eliminar" onclick="eliminarCategoria()">Delete Category</button>
            </form>
        </div>

        <!-- Formulario para Actualizar una Categoría -->
        <div class="form-container">
            <h2>Update Category</h2>
            <form id="actualizarCategoria">
                <label for="idActualizar">Id:</label>
                <input type="text" id="idActualizar" name="idActualizar" required>

                <label for="nombreActualizar">New Name:</label>
                <input type="text" id="nombreActualizar" name="nombreActualizar" required>

                <label for="descripcionActualizar">New Description:</label>
                <textarea id="descripcionActualizar" name="descripcionActualizar" required></textarea>

                <button type="button" class="btn-actualizar" onclick="actualizarCategoria()">Update Category</button>
            </form>
        </div>

        <!-- Tabla de Categorías -->
        <h2>Category List</h2>
        <table id="tablaCategorias">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas dinámicas seran agregadas aquí -->
            </tbody>
        </table>
    </div>
  

    <script src="/front-end/scripts/categorias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
