<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/carrito.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/image/logo.png" alt="Logo El Rinc√≥n del Coleccionista">
        </div>
        <h1>Carrito de Compras</h1>
    </header>

    <div class="container">
        <!-- Carrito de compras -->
        <div class="carrito">
            <h2>Carrito</h2>
            <button onclick="vaciarCarrito()">Vaciar Carrito</button>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Art√≠culo</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los art√≠culos se generar√°n din√°micamente con JavaScript -->
                </tbody>
            </table>

            <!-- Formulario para agregar productos -->
            <div class="add-product-form">
                <input type="text" id="new-product-name" placeholder="Nombre del producto">
                <input type="number" id="new-product-quantity" placeholder="Cantidad" min="1" value="1">
                <input type="number" id="new-product-price" placeholder="Precio" min="1">
                <button onclick="agregarProducto()">Agregar Producto</button>
            </div>
        </div>

        <!-- Factura -->
        <div class="factura">
            <h2>Factura</h2>
            <div class="factura-info">
                <label for="nombre">Nombre del Cliente:</label>
                <input type="text" id="nombre" placeholder="Nombre">
                
                <label for="apellido">Apellido del Cliente:</label>
                <input type="text" id="apellido" placeholder="Apellido">
                
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" placeholder="Usuario">
                
                <label for="vendedor">Nombre del Vendedor:</label>
                <input type="text" id="vendedor" placeholder="Vendedor">

                <label for="factura-id">C√≥digo de Factura:</label>
                <input type="text" id="factura-id" value="FAC1234" readonly>

                <label for="moneda">Moneda de Pago:</label>
                <select id="moneda">
                    <option value="L">Lempira (L)</option>
                    <option value="$">D√≥lar ($)</option>
                    <option value="‚Ç¨">Euro (‚Ç¨)</option>
                </select>

                <label for="subtotal">Subtotal:</label>
                <input type="text" id="subtotal" value="L0.00" readonly>

                <label for="total">Total:</label>
                <input type="text" id="total" value="L0.00" readonly>
            </div>
        </div>
    </div>

    <footer>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </footer>

    <script>
        // Simulaci√≥n de carrito con algunos art√≠culos
        const cartItems = [
            { name: 'Juguete Antiguo', quantity: 2, price: 300 },
            { name: 'Comic Vintage', quantity: 1, price: 450 },
            { name: 'Figura de Colecci√≥n', quantity: 1, price: 1200 }
        ];

        // Funci√≥n para renderizar los art√≠culos en el carrito
        function renderCart() {
            const tbody = document.querySelector('#cart-table tbody');
            tbody.innerHTML = ''; // Limpiar el contenido actual
            let subtotal = 0;

            cartItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>L${item.price}</td>
                    <td><button onclick="eliminarProducto(${index})">üóëÔ∏è</button></td>
                `;
                tbody.appendChild(row);

                subtotal += item.price * item.quantity;
            });

            document.getElementById('subtotal').value = `L${subtotal}`;
            document.getElementById('total').value = `L${subtotal}`;
        }

        // Funci√≥n para agregar un nuevo producto
        function agregarProducto() {
            const name = document.getElementById('new-product-name').value;
            const quantity = parseInt(document.getElementById('new-product-quantity').value);
            const price = parseFloat(document.getElementById('new-product-price').value);

            if (name && quantity > 0 && price > 0) {
                cartItems.push({ name, quantity, price });
                renderCart();

                // Limpiar campos despu√©s de agregar
                document.getElementById('new-product-name').value = '';
                document.getElementById('new-product-quantity').value = '1';
                document.getElementById('new-product-price').value = '';
            } else {
                alert('Por favor ingrese todos los datos del producto correctamente.');
            }
        }

        // Funci√≥n para eliminar un producto del carrito
        function eliminarProducto(index) {
            cartItems.splice(index, 1);
            renderCart();
        }

        // Funci√≥n para vaciar el carrito
        function vaciarCarrito() {
            cartItems.length = 0;
            renderCart();
        }

        // Funci√≥n para finalizar compra
        function finalizarCompra() {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const usuario = document.getElementById('usuario').value;
            const vendedor = document.getElementById('vendedor').value;

            if (nombre && apellido && usuario && vendedor) {
                alert(`Compra realizada con √©xito. Factura generada para ${nombre} ${apellido}`);
            } else {
                alert('Por favor complete todos los campos antes de finalizar la compra.');
            }
        }

        window.onload = renderCart;
    </script>
</body>
</html>
