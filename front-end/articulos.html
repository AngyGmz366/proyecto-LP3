<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Artículos - Administrador</title>
    <link rel="stylesheet" href="articulos.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/image/logo.png" alt="Logo El Rincón del Coleccionista">
        </div>
        <h1>Gestión de Artículos</h1>
    </header>
    <main>
        <!-- Tabla de Artículos Existentes -->
        <section id="tablaArticulos">
            <h2>Artículos en Inventario</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaArticulos">
                    <!-- Artículos existentes se generarán aquí -->
                </tbody>
            </table>
        </section>

        <!-- Formulario para Agregar Artículo -->
        <section id="formAgregar">
            <h2>Agregar Artículo</h2>
            <form onsubmit="agregarArticulo(event)">
                <label>Nombre: <input type="text" id="nombreArticulo" required></label><br>
                <label>Código: <input type="text" id="codigoArticulo" required></label><br>
                <label>Descripción: <input type="text" id="descripcionArticulo" required></label><br>
                <label>Precio: <input type="number" id="precioArticulo" required></label><br>
                <label>Cantidad: <input type="number" id="cantidadArticulo" required></label><br>
                <label>Categoría:
                    <select id="categoriaArticulo" required>
                        <!-- Las opciones se generan con JavaScript -->
                    </select>
                </label><br>
                <button type="submit">Agregar</button>
            </form>
        </section>
    </main>

    <script src="articulos.js"></script>
</body>
</html>
