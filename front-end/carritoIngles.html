<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/carrito.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../image/logo.png" alt="The Collector's corner logo">
        </div>
        <h1>Shopping Cart</h1>
    </header>

    <div class="container">
        <!-- Shopping Cart -->
        <div class="cart">
            <h2>Cart</h2>
            <button onclick="emptyCart()">Empty cart</button>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Items will be generated dynamically with JavaScript -->
                </tbody>
            </table>

            <!-- Form to add products -->
            <div class="add-product-form">
                <input type="text" id="new-product-name" placeholder="Product Name">
                <input type="number" id="new-product-quantity" placeholder="Quantity" min="1" value="1">
                <input type="number" id="new-product-price" placeholder="Price" min="1">
                <button onclick="addProduct()">Add product</button>
            </div>
        </div>

        <!-- Invoice -->
        <div class="invoice">
            <h2>Invoice</h2>
            <div class="invoice-info">
                <label for="name">Customer first name:</label>
                <input type="text" id="name" placeholder="First Name">
                
                <label for="lastname">Customer last name:</label>
                <input type="text" id="lastname" placeholder="Last Name">
                
                <label for="user">User:</label>
                <input type="text" id="user" placeholder="User">
                
                <label for="seller">Seller name:</label>
                <input type="text" id="seller" placeholder="Seller">

                <label for="invoice-id">Invoice code:</label>
                <input type="text" id="invoice-id" value="FAC1234" readonly>

                <label for="currency">Payment currency:</label>
                <select id="currency">
                    <option value="L">Lempira (L)</option>
                    <option value="$">Dollar ($)</option>
                    <option value="‚Ç¨">Euro (‚Ç¨)</option>
                </select>

                <label for="subtotal">Subtotal:</label>
                <input type="text" id="subtotal" value="L0.00" readonly>

                <label for="total">Total:</label>
                <input type="text" id="total" value="L0.00" readonly>
            </div>
        </div>
    </div>

    <footer>
        <button onclick="completePurchase()">Complete purchase</button>
    </footer>

    <script>
        // Simulated cart with some items
        const cartItems = [
            { name: 'Antique Toy', quantity: 2, price: 300 },
            { name: 'Vintage Comic', quantity: 1, price: 450 },
            { name: 'Collector Figure', quantity: 1, price: 1200 }
        ];

        // Function to render the items in the cart
        function renderCart() {
            const tbody = document.querySelector('#cart-table tbody');
            tbody.innerHTML = ''; // Clear current content
            let subtotal = 0;

            cartItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>L${item.price}</td>
                    <td><button onclick="deleteProduct(${index})">üóëÔ∏è</button></td>
                `;
                tbody.appendChild(row);

                subtotal += item.price * item.quantity;
            });

            document.getElementById('subtotal').value = `L${subtotal}`;
            document.getElementById('total').value = `L${subtotal}`;
        }

        // Function to add a new product
        function addProduct() {
            const name = document.getElementById('new-product-name').value;
            const quantity = parseInt(document.getElementById('new-product-quantity').value);
            const price = parseFloat(document.getElementById('new-product-price').value);

            if (name && quantity > 0 && price > 0) {
                cartItems.push({ name, quantity, price });
                renderCart();

                // Clear fields after adding
                document.getElementById('new-product-name').value = '';
                document.getElementById('new-product-quantity').value = '1';
                document.getElementById('new-product-price').value = '';
            } else {
                alert('Please enter all product details correctly.');
            }
        }

        // Function to delete a product from the cart
        function deleteProduct(index) {
            cartItems.splice(index, 1);
            renderCart();
        }

        // Function to empty the cart
        function emptyCart() {
            cartItems.length = 0;
            renderCart();
        }

        // Function to complete purchase
        function completePurchase() {
            const name = document.getElementById('name').value;
            const lastname = document.getElementById('lastname').value;
            const user = document.getElementById('user').value;
            const seller = document.getElementById('seller').value;

            if (name && lastname && user && seller) {
                alert(`Purchase completed successfully. Invoice generated for ${name} ${lastname}`);
            } else {
                alert('Please fill in all fields before completing the purchase.');
            }
        }

        window.onload = renderCart;
    </script>
</body>
</html>
