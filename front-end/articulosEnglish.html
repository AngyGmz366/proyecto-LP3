<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Management</title>
    <link rel="stylesheet" href="./css/articulos.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="/image/logo.png" alt="Logo El Rincón del Coleccionista">
        </div>
        
        <h1>Article Management</h1>
    </header>
    
    <main>
        <section>
            <h2>List of Articles</h2>
            <table id="tablaArticulos">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Add New Article</h2>
            <form id="formArticulo">
                <label for="nombreArticulo">Name:</label>
                <input type="text" id="nombreArticulo" required>

                <label for="codigoArticulo">Code:</label>
                <input type="text" id="codigoArticulo" required>

                <label for="descripcion">Description:</label>
                <input type="text" id="descripcion" required>

                <label for="precio">Price:</label>
                <input type="number" id="precio" required>

                <label for="cantidadExistencia">Quantity:</label>
                <input type="number" id="cantidadExistencia" required>

                <label for="categoria">Category:</label>
		<select id="categoria" required>
    		<option value="">Select</option>
    		<option value="Juguetes">Toys</option>
    		<option value="Figuras">Figures</option>
    		<option value="Comics">Comics</option>
    		<option value="Posters">Posters</option>
		</select>


                <label for="fotografiaArticulo">Pic:</label>
                <input type="file" id="fotografiaArticulo" accept="image/*" required>
                <img id="preview" style="display: none; margin-top: 10px;">

                <button type="button" onclick="agregarArticulo()">Add Article</button>
            </form>
        </section>
    </main>

    <script src="/front-end/scripts/articulos.js"></script>
</body>
</html>
